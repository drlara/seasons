<!DOCTYPE html>
<html>
	<head>
		<title> The Seasons </title>
		<meta charset="utf-8" />
	</head>
	<body style="background-color:black">
		
		<header>
			<h1 style="color: yellow; text-align: center; font-family: 'Pacifico', cursive; font-size:4em">The Seasons</h1>
		</header>
		
		<main>

			<!--first row-->
			<div style="display:flex; justify-content:center">
	
				<figure style="text-align: center">
					<img style="border-radius:25px; border:1px solid yellow" src="img/spring.jpg" alt= "spring"/>
					<figcaption style="color:white; font-size: 1.5em">
						Spring
					</figcaption>
				</figure>
				<figure style="text-align: center">
					<img style="border-radius:25px" src="img/spring.jpg" alt= "summer"/>
					<figcaption style="color:white; font-size: 1.5em">
						Summer
					</figcaption>
				</figure>
				
			</div>
			
			<!--second row-->
			<div style="display:flex; justify-content:center">
				
				<figure style="text-align: center">
					<img style="border-radius:25px" src= "img/fall.jpg" alt= "fall"/>
					<figcaption style="color:white; font-size: 1.5em">
						Autum
					</figcaption>
				</figure>
	
				<figure style="text-align: center">
					<img style="border-radius:25px" src= "img/winter.jpg" alt= "fall"/>
					<figcaption style="color:white; font-size: 1.5em">
						Winter
					</figcaption>
				</figure>
	
			</div>
			
		</main>
		
		<hr style="width:75%">
		
		<footer style="font-size:.8em; color:silver;text-align:center; top-padding:10px">
			California State University
		</footer>

	</body>
</html>
